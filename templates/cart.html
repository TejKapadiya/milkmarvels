<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #00796b;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

section {
    margin: 20px;
}

h2 {
    color: #333;
}

.product-card {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    width: 30%;
    margin: 0.5em 0.5em;
    float: left;
}

label {
    margin-right: 5px;
}

input {
    width: 40px;
    text-align: center;
}

button {
    background-color: #00796b;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

footer {
    background-color: #00796b;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

</style></head>
<body>

<header>
    <h1>Shopping Cart</h1>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="productpage.html">Products</a>
        <a href="checkoutpage.html">Checkout</a>
        <a href="customeraccountpage.html">Account</a>
    </nav>
</header>

<section>
    <h2>Your Shopping Cart</h2>

    <div class="product-card">
        <h3>Product Name 1</h3>
        <p>Maker: Maker 1</p>
        <p>Price: $20.00</p>
        <label for="quantity1">Quantity:</label>
        <input type="number" id="quantity1" name="quantity1" min="1" value="1">
        <button onclick="removeFromCart('product1')">Remove</button>
    </div>

    <div class="product-card">
        <h3>Product Name 2</h3>
        <p>Maker: Maker 2</p>
        <p>Price: $15.00</p>
        <label for="quantity2">Quantity:</label>
        <input type="number" id="quantity2" name="quantity2" min="1" value="1">
        <button onclick="removeFromCart('product2')">Remove</button>
    </div>
    <div class="product-card">
        <h3>Product Name 2</h3>
        <p>Maker: Maker 2</p>
        <p>Price: $15.00</p>
        <label for="quantity2">Quantity:</label>
        <input type="number" id="quantity2" name="quantity2" min="1" value="1">
        <button onclick="removeFromCart('product2')">Remove</button>
    </div>
        <br>
        <br>
        <br>
        <br>

        <br><br><br><br><br>
        <br>    <br><br><br>
    <div style="text-align: center;">
        <p>Total: $35.00</p>
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>
</section>

<footer>
    <p>&copy; 2023 Milk Marvels</p>
</footer>

<script src="script.js"></script>
</body>
</html>
