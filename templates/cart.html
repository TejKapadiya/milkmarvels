{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Divs in One Row</title>
<style>
    /* Apply basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 20px auto;
        overflow: hidden;
    }

    .box {
        float: left;
        width: 30%; /* Each box takes 30% of the container width */
        margin: 1%;
        padding: 20px;
        box-sizing: border-box;
        background-color: #f0f0f0;
        border-radius: 10px;
        text-align: center;
        position: relative;
    }

    .box img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 5px;
    }
    
    /* Center the text inside the box */
    .box p {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- First Box -->
        <div class="box">
            <img src="{% static 'images/buffalo-ghee.png' %}" alt="Image 1">
            <p>Image 1</p>
        </div>
        
        <!-- Second Box -->
        <div class="box">
            <img src="{% static 'images/curd-total.png' %}" alt="Image 1">
            <p>Image 2</p>
        </div>
        
        <!-- Third Box -->
        <div class="box">
            <img src="{% static 'images/kulfi.png' %}" alt="Image 1">
            <p>Image 3</p>
        </div>
    </div>
</body>
</html>
